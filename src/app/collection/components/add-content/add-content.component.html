<div class="add-content">
  <ng-container *ngIf="!active; else addContentForm">
    <div class="options">
      <ul class="list">
        <li>
          <span (click)="activate('Add Image')" class="addImage">Add Image</span>
        </li>
        <li>
          <span (click)="activate('Add Video')" class="addVideo">Add Video</span>
        </li>
        <li>
          <span (click)="activate('Add Audio')" class="addAudio">Add Podcast</span>
        </li>
        <li>
          <span (click)="activate('Add Collection')" class="addCollection">Add Collection</span>
        </li>
        <li>
          <span (click)="activate('Add Link')" class="addLink">Add Link</span>
        </li>
      </ul>
    </div>
  </ng-container>
</div>
<ng-template #addContentForm>
  <div class="add-collection-component">
    <h1>{{ formTitle }}</h1>
    <form (ngSubmit)="onSubmit()" [formGroup]="addForm" #form="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" class="form-control" required formControlName="name">
        <div *ngIf="name.invalid && name.touched" class="alert-danger">
          <p *ngIf="name.errors!['required']">Name is required</p>
        </div>
      </div>
      <div class="form-group mt-2">
        <label for="description">Description</label>
        <textarea id="description" name="description" formControlName="description" class="form-control"></textarea>
      </div>
      <div *ngIf="formTitle != 'Add Collection'" class="form-group mt-2">
        <label for="name">Url</label>
        <input type="text" id="url" name="url" class="form-control" required formControlName="url">
        <div *ngIf="url.invalid && url.touched" class="alert-danger">
          <p *ngIf="url.errors!['required']">Url is required</p>
        </div>
      </div>
      <div class="form-group mt-4 float-right">
        <button type="submit" class="btn" [disabled]="form.invalid">Add</button>
      </div>
    </form>
  </div>
</ng-template>
